<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template}">


<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
<div class="p-6">
    <div class="card">
        <div class="card-header">Liste Patients</div>
        <div class="card-body">
            <form method = "get" th:action= "@{index}">
                <label>keyword</label>
                <input type = "text" name ="keyword" th:value="${keyword}">
                <button type ="submit" class ="btn btn-info">chercher
                <i class="bi bi-search"></i>
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date de naissance</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td ><a th:href="@{/delete(id=${p.id}, keyword = ${keyword} , page = ${currentPage})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Tu veux vraiment supprimer ce pauvre patient ? ðŸ˜¢')">
                        Supprimer <i class="bi bi-trash-fill"></i>
                    </a>
                    </td>

                </tr>

                </tbody>
            </table>
            <ul class="pagination justify-content-center mt-3">
                <li class="page-item" th:each="pageIndex : ${pages}"
                    th:classappend="${(currentPage==pageIndex) ? 'active' : ''}">
                    <a class="page-link"
                       th:href="@{/index(p=${pageIndex}, keyword=${keyword})}"
                       th:text="${pageIndex + 1}"></a>
                </li>
            </ul>




        </div>
    </div>
</div>
</div>
</body>
</html>
